<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilight Specter</title>

  <link rel="stylesheet" href="./CSS/spritegame.css" />
  <link rel="stylesheet" href="./CSS/spritegame_rules.css">

  <script src="./JS/spritegame_detectCollisions.js" defer></script>
  <script src="./JS/spritegame_keyevents.js" defer></script>
  <script src="./JS/spritegame_player.js" defer></script>
  <script src="./JS/spritegame_main.js" defer></script>
</head>

<body id="body">
  <div id="startMenu">
    <h1>Twilight Specter</h1>
    
    <div id="btnGrid">
      <div class="menu-btn" id="startButton" onclick="startGame()">
        <div class="btn-inner">Start Game</div>
      </div>
      <div class="menu-btn" id="ruleButton" onclick="showRules()">
        <div class="btn-inner">Rules</div>
      </div>
    </div>
  </div>

  <div id="rulesMenu">
    <div class="book-page left-page">
      <div class="rule-box">
        <img src="./IMG/rustung1.png" alt="Helmet">
        <p>Collect 5 Helmets</p>
      </div>
      <div class="rule-box">
        <img src="./IMG/rustung4.png" alt="Armor">
        <p>Collect 5 Armors</p>
      </div>
    </div>
    
    <div class="book-page right-page">
      <div class="rule-box">
        <img src="./IMG/rustung2.png" alt="Skirt">
        <p>Collect 5 Skirts</p>
      </div>
      <div class="rule-box">
        <img src="./IMG/rustung3.png" alt="Shoes">
        <p>Collect 5 Shoes</p>
      </div>
    </div>

    <div class="back-btn-wrapper">
      <div class="menu-btn back-btn" onclick="closeRules()">
          <div class="btn-inner">Back</div>
      </div>
    </div>
  </div>

  <div id="gameGrid">
    <div id="surface">
      <div id="player">
        <!-- Sprite-Sheet mit Ghost -->
        <img id="spriteImg" src="./IMG/Ghost.png" alt="Eleven sprite" />
      </div>

      <!-- z.B. rotes Portal / Hitbox -->
      <div id="redBox"></div>
    </div>

    <div id="dashboard">
      <img src="./IMG/schriftrolle.png" alt="">
      <div id="debug_output"></div>
    </div>
  </div>
</body>

</html>
